<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Away - Event Finder</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto;}
        h1, h2 { color: #333; text-align: center; }
        p.intro { text-align: center; margin-bottom: 20px;}
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .timeframe-buttons { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .timeframe-buttons button {
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #e7f3ff;
            color: #0056b3;
            cursor: pointer;
            font-size: 14px;
            flex-grow: 1;
            margin: 0 5px;
            transition: background-color 0.2s ease;
        }
        .timeframe-buttons button:hover { background-color: #cce5ff; }
        .timeframe-buttons button:disabled { background-color: #ddd; color: #888; border-color: #ccc; cursor: not-allowed;}
        
        /* Default style for results area */
        #results-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            min-height: 50px; /* Keep a minimum height */
            transition: max-height 0.3s ease-out; /* Smooth transition for height changes */
        }
        /* Style for results area when loading progress messages */
        #results-area.results-area-loading {
            max-height: 100px; /* Adjust this fixed height as needed for 3-5 lines of progress */
            overflow: hidden; /* Hide older messages that overflow */
            display: flex; /* Use flexbox to align items at the bottom */
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-end; /* Align new items to the bottom */
        }
        #results-area.results-area-loading ul {
            list-style-position: inside; /* Ensure bullets are within the flow */
        }

        #results-area h2 { margin-top: 0; text-align: left;}
        #results-area p, #results-area ul {text-align: left;}
        #results-area ul { padding-left: 0px; margin-bottom: 0; } /* Adjusted padding for loading state */
        #results-area li { margin-bottom: 5px; }

        .hidden { display: none; }
        #retry-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        #retry-section p {
            font-style: italic;
            margin-bottom: 10px;
            color: #555;
        }
        #retry-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #retry-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekend Away</h1>
        <p class="intro">Find exciting events happening in your chosen city!</p>

        <div>
            <label for="city-select">Choose a city:</label>
            <select name="cities" id="city-select">
                <option value="">--Please choose a city--</option>
                <option value="Sydney, AU">Sydney</option>
                <option value="Melbourne, AU">Melbourne</option>
                <option value="Brisbane, AU">Brisbane</option>
                <option value="Perth, AU">Perth</option>
                <option value="Adelaide, AU">Adelaide</option>
            </select>
        </div>

        <h2>When are you interested in?</h2>
        <div class="timeframe-buttons">
            <button id="btn-today" data-timeframe-key="today">Today</button>
            <button id="btn-tomorrow" data-timeframe-key="tomorrow">Tomorrow</button>
        </div>

        <div id="results-area">
            <p>Choose a city and timeframe above to find events.</p>
        </div>

        <div id="retry-section" class="hidden">
            <p>Didn't find any events you like?</p>
            <button id="btn-retry">Try again</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
